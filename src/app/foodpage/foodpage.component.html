<div class="container">
    <div class="food-container">
        <div *ngIf="food.id" class="zoom img-hover-zoom">
            <img [src]="food.imageUrl" [alt]="food.name" />
        </div>
        <div class="details">
            <div class="header">
                <span class="name">
                    {{food.name}}
                </span>
                <span class="favorite {{food.favorite ? '' : 'not'}}">
                    like
                </span>
            </div>
            <div>
                <star-rating [value]="food.star" [totalstars]="5" checkedcolor="#FEC107" uncheckedcolor="#E2E8EA"
                    size="22px" [readonly]="true">
                </star-rating>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin.toUpperCase()}}
                        </span>
                    </div>
                    <app-tags [foodPageTags]="food.tags"></app-tags>

                    <div class="cook-time">
                        <span>
                            Time to cook about <strong>{{food.cookTime}}</strong> Minutes
                        </span>
                    </div>

                    <div class="price">
                        <span>
                            {{food.price|currency}}
                        </span>
                    </div>
                </div>

                <button class="btn">Add to Cart</button>

            </div>
        </div>
    </div>
</div>
